{% extends "base.html" %}
{% block results %}
    <div class="container">
        <ul>
            {% for k,v in my_dict.items() %}
                <li><a href="{{ v }}">{{ k }}</a></li>
            {% endfor %}
        </ul>
        <ul>
            {% for (candidate, vote_count, vote_perc) in result_set %}
                <li>{{ candidate }}; {{ vote_count }}; {{ '{:.1%}'.format(vote_perc) }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
